name: smoke

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'
      - name: Run smoke tests (/health and /metrics)
        run: |
          mvn -B -e -q -DtrimStackTrace=false \
            -pl addons/auto-tag-assistant,addons/rules,addons/overtime -am \
            -Dtest=*SmokeIT test


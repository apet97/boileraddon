name: Build (split)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_fast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'
      - name: Fast verify (skip tests/coverage)
        run: mvn -B -q verify -DskipITs -DskipTests -Djacoco.skip=true

  coverage_gate:
    needs: build_fast
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'
      - name: Full verify with coverage
        run: mvn -B clean verify

